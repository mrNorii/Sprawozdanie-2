<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Todo Task List</h1>
            <div id="new-task-inputs">
                <input type="text" id="new-task-text" placeholder="Write your task here!"/>
                <input type="submit" id="new-task-submit" value="Add task"/>
            </div>  
        </header>
        <main>
            <h2>Tasks</h2>
            <div id="tasks">
                <div id="task">
                    <div id="cont">
                        <input type="text" id="task-text" />
                    </div>
                    <div id="buttons">
                        <button id="edit">Edit</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
